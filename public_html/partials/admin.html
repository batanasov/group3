<div class="container">
    <h1>Administration log in</h1>
    <form class="form-horizontal" ng-submit="submit()" id="login" role="form">
        <div class="form-group">
            <label for="title" class="col-sm-offset-2 col-sm-2 control-label sr-only">Username</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Username" name="username" id="username" ng-model="formData.username" required>
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-sm-offset-2 col-sm-2 control-label sr-only">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" placeholder="Password" name="password" id="password" ng-model="formData.password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4 text-center">
                <input type="submit" class="btn btn-lg btn-primary" value="Sign in">
            </div>
        </div>
    </form>
</div>
