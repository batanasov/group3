<div class="container">
    <h1>{{course.title}}</h1>
    <a href="courses" class="btn btn-default btn-xs top btn-block">All our courses</a>
    <table class="table table-bordered table-responsive">
        <thead>
            <tr>
                <th>Price</th>
                <th>Maximum students</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Â£{{course.price}}</td>
                <td>{{course.limit}}</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <div class="jumbotron" ng-bind-html="course.description"></div>
    <hr>
    <table class="table table-bordered table-responsive">
        <thead>
            <tr>
                <th>Date</th>
                <th>Duration</th>
                <th>Venue</th>
                <th>Register</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="session in course.sessions| filter:query">
                <td>{{session.date}}</td>
                <td>{{session.duration}}</td>
                <td><a href="/venue/{{session.venue.id}}">{{session.venue.name}}</a></td>
                <td>
                    <span ng-if="session.cancelled" class="btn btn-xs btn-warning disabled">Cancelled</span>
                    <div ng-if="!session.cancelled">
                        <div ng-show="session.users.length < course.limit">
                            <a href="/delegates/{{session.id}}" class="btn btn-xs btn-primary">Register now!</a>
                        </div>
                        <div ng-show="session.users.length >= course.limit">
                            <span class="btn btn-xs btn-default disabled">This course is full</span>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
