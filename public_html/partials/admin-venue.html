<div class="container" ng-controller="adminVenueCtrl">
    <a href="/admin/dashboard" class="btn btn-default top">Back to admin dashboard</a>
    <h1><a href="#" editable-text="venue.name" onaftersave="patchVenue('name', this);">{{venue.name}}</a></h1>
    <div class="jumbotron">
    <a href="#" editable-textarea="venue.description" onaftersave="patchVenue('description', this);">
        <div ng-bind-html="venue.description"></div>
    </a></div>
    <div class="row-fluid">
        <h2>Courses</h2>
        <table class="table table-bordered table-responsive table-striped">
            <caption>Currently hosting {{courses.length}} courses</caption>
            <thead>
                <tr>
                    <th>Course title</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="course in courses">
                    <th><a href="/admin/course/{{course.id}}">{{course.title}}</a></th>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row-fluid">
        <h2>Location</h2>
        <div class="col-xs-12 col-md-8">
            <img class="map" src="{{mapUrl}}">
        </div>
        <div class="col-xs-12 col-md-4">
            <address>
                <a href="#" editable-text="venue.address" onaftersave="patchVenue('address', this);" ng-bind-html="venue.address"></a>
            </address>
        </div>
    </div>
</div>
