<div class="container">
    <h1>{{venue.name}}</h1>
    <a href="venues" class="btn btn-default btn-xs btn-block top">All our venues</a>
    <div class="jumbotron" ng-bind-html="venue.description"></div>
    <div class="row-fluid">
        <h2>Courses</h2>
        <table class="table table-bordered table-responsive table-striped">
            <caption>Currently hosting {{courses.length}} courses</caption>
            <thead>
                <tr>
                    <th>Course title</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="course in courses">
                    <th><a href="/course/{{course.id}}">{{course.title}}</a></th>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row-fluid">
        <h2>Location</h2>
        <div class="col-xs-12 col-md-8">
            <img class="map" src="{{mapUrl}}">
        </div>
        <div class="col-xs-12 col-md-4">
            <address>
                <div ng-bind-html="venue.address"></div>
            </address>
        </div>
    </div>
</div>
