<div class="container-fluid">
    <h1>{{venue.name}}</h1>
    <a href="#/venues" class="btn btn-default btn-xs">All our venues</a>
    <div class="jumbotron" ng-bind-html="venue.description"></div>
    <div class="row-fluid">
        <div class="col-xs-12 col-md-8">
            <iframe class="map" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{{mapUrl}}"></iframe>
        </div>
        <div class="col-xs-12 col-md-4">
            <address>
                <div ng-bind-html="venue.address"></div>
            </address>
        </div>
    </div>
</div>
